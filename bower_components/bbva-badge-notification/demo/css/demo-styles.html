<custom-style>
  <style>
    body {
      margin: 0;
      font-family: var(--cells-fontDefault, Benton Sans, sans-serif);
      background-color: #F4F4F4;
    }

    .wrapper {
      display: flex;
      align-items: center;
    }

    .container {
      position: relative;
      width: 32px;
      height: 32px;
      margin: 16px;
      background-color: #CCCCCC;
    }

    @media (max-width: 768px) {
      *, *:before, *:after {
        -webkit-tap-highlight-color: transparent;
      }
    }
  </style>
</custom-style>
