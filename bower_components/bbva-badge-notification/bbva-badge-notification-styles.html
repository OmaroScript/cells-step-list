<dom-module id="bbva-badge-notification-styles"><template><style>
:host {
  display: block;
  box-sizing: border-box;
  @apply --bbva-badge-notification; }

:host([hidden]), [hidden] {
  display: none !important; }

*, *:before, *:after {
  box-sizing: inherit; }

.badge-notification {
  display: inline-block;
  box-sizing: border-box;
  min-width: calc(var(--bbva-global-spacer, 0.5rem) * 3);
  height: calc(var(--bbva-global-spacer, 0.5rem) * 3);
  padding: 0 calc(var(--bbva-global-spacer, 0.5rem) * 0.5);
  border-radius: calc(var(--bbva-global-spacer, 0.5rem) * 3);
  background-color: var(--bbva-badge-notification-bg-color, var(--bbva-dark-red, #B92A45));
  border: 1px solid var(--bbva-badge-notification-boder-color, var(--bbva-white, #FFFFFF));
  color: var(--bbva-badge-notification-color, var(--bbva-white, #FFFFFF));
  font-size: 0.75rem;
  line-height: calc(var(--bbva-global-spacer, 0.5rem) * 3);
  font-weight: 500;
  text-align: center;
  @apply --bbva-badge-notification-span; }
  .badge-notification:focus, .badge-notification:active {
    @apply --cells-global-focus; }

:host(.border-dark) {
  --bbva-badge-notification-boder-color: var(--bbva-badge-notification-boder-color-dark, var(--bbva-core-blue, #004481)); }

:host(.dark) {
  --bbva-badge-notification-bg-color: var(--bbva-badge-notification-boder-bg-color-dark, var(--bbva-white-core-blue, #1464A5)); }

:host(.abs) {
  position: var(--bbva-badge-notification-position, absolute); }

:host(.top-left) {
  top: 0;
  left: 0;
  -webkit-transform: translate(-0.5rem, -0.5rem);
          transform: translate(-0.5rem, -0.5rem); }

:host(.top-right) {
  top: 0;
  right: 0;
  -webkit-transform: translate(0.5rem, -0.5rem);
          transform: translate(0.5rem, -0.5rem); }

:host(.bottom-left) {
  bottom: 0;
  left: 0;
  -webkit-transform: translate(-0.5rem, 0.5rem);
          transform: translate(-0.5rem, 0.5rem); }

:host(.bottom-right) {
  bottom: 0;
  right: 0;
  -webkit-transform: translate(0.5rem, 0.5rem);
          transform: translate(0.5rem, 0.5rem); }

</style></template></dom-module>
