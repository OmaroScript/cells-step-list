<dom-module id="cells-demo-dropdown-menu-styles"><template><style>
:host {
  display: inline-block;
  @apply --cells-demo-dropdown-menu; }

:host([hidden]), [hidden] {
  display: none !important; }

.label {
  font-size: 0.75rem;
  margin-bottom: 0.625rem;
  color: var(--cells-demo-grey-2);
  letter-spacing: 1px;
  @apply --cells-demo-dropdown-menu-label; }

.dropdown {
  width: 100%;
  letter-spacing: 1px;
  @apply --cells-demo-dropdown-menu-dropdown;
  --cells-dropdown-layer-hovered-underline-color: var(--cells-demo-grey-4);
  --cells-dropdown-layer-opened-underline-color: var(--cells-demo-grey-4);
  --cells-dropdown-layer-hovered-icon-color: var(--cells-demo-grey-4);
  --cells-dropdown-layer-opened-icon-color: var(--cells-demo-grey-4);
  --cells-dropdown-menu-value-color: var(--cells-demo-grey-1);
  --cells-dropdown-layer-control-text: { font-size: 0.875rem; color: var(--cells-demo-grey-3); };
  --cells-dropdown-menu-control-icon-check: { width: 1rem; height: 1rem; margin-top: -0.1875rem; };
  --cells-dropdown-menu-control-icon-check-checked: { color: var(--cells-demo-menu-control-green, #1DFD92); };
  --cells-dropdown-layer-line-icon: { width: 1rem; height: 1rem; };
  --cells-dropdown-layer-line-icons: { bottom: -3px; };
  --cells-dropdown-layer-line-icon-open: { -webkit-transform-origin: center; transform-origin: center; };
  --cells-dropdown-layer-opened-line-icon-open: { -webkit-transform-origin: center; transform-origin: center; -webkit-transform: rotate(180deg) translateY(0.75rem); transform: rotate(180deg) translateY(0.75rem); };
  --cells-dropdown-layer-hovered-line-underline-after: { -webkit-transform: translateX(-1rem); transform: translateX(-1rem); }; }

</style></template></dom-module>
