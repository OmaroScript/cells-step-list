<link rel="import" href="../../polymer/polymer-element.html">
<dom-module id="x-demo-events">
  <template>
    <style>
      :host {
        display: block;
      }
      button {
        min-width: 5.00em;
        padding: 0.7em 0.57em;
        margin: .5rem;
        background: transparent;
        position: relative;
        box-sizing: border-box;
        text-transform: uppercase;
        outline-width: 0;
        border-radius: 3px;
        border: 0;
        font-size:.7rem;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      section {
        background: #f5f4f4;
        padding: 1rem;
        margin: 1rem 0;
        font-family: sans-serif;
        font-size:.7rem;
      }
    </style>
    <section id="dummy">Dummy element</section>
    <button on-click="_fireOne">Simple event</button>
    <button on-click="_fireTwo">Event with payload</button>
    <button on-click="_fireThree">Event with Object as payload</button>
    <button on-click="_fireFourth">Event with Dummy Element (SECTION) as payload</button>
    <button on-click="_fireFive">Event with falsy payload</button>
  </template>
  <script>
    Polymer({
      is: 'x-demo-events',

      _fireOne() {
        this.dispatchEvent(new CustomEvent('one-event', {
          bubbles: true,
          composed: true
        }));
      },

      _fireTwo() {
        this.dispatchEvent(new CustomEvent('two-event', {
          bubbles: true,
          composed: true,
          detail: 'String as payload'
        }));
      },

      _fireThree() {
        this.dispatchEvent(new CustomEvent('three-event', {
          bubbles: true,
          composed: true,
          detail: { if: 'one object has payload' }
        }));
      },

      _fireFourth() {
        this.dispatchEvent(new CustomEvent('fourth-event', {
          bubbles: true,
          composed: true,
          detail: this.$.dummy
        }));
      },

      _fireFive() {
        this.dispatchEvent(new CustomEvent('five-event', {
          bubbles: true,
          composed: true,
          detail: 0
        }));
      }
    });
  </script>
</dom-module>
