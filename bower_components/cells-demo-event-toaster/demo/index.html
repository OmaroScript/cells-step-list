<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
  />
  <title>Demo cells-demo-event-toaster</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../cells-demo-helper/cells-demo-helper.html">
  <link rel="lazy-import" href="../../cells-demo-event-toaster/cells-demo-event-toaster.html">
  <link rel="lazy-import" href="x-demo-events.html">
  <link rel="lazy-import" href="css/demo-styles.html">

</head>

<body unresolved ontouchstart style="margin: 0;">
  <cells-demo-helper>
    <cells-demo-case heading="Default">
      <template>
        <dom-bind>
          <template>
            <div id="container">
              <label>
                <input type="checkbox" checked="{{multiple::change}}">
                <span>Show multiple toast simultaneously</span>
              </label>
              <cells-demo-event-toaster multiple$="[[multiple]]" events='["one-event", "two-event", "three-event", "fourth-event", "five-event"]' vertical-align="top"></cells-demo-event-toaster>
              <x-demo-events></x-demo-events>
            </div>
          </template>
        </dom-bind>
      </template>
    </cells-demo-case>
  </cells-demo-helper>
</body>

</html>
